{% extends 'base.html' %}
{% block content%}
<h1>Inscription Eleve</h1>

<form class="form-horizontal" method="post">
        <div class="form-group">
            <label for="prenom" class="col-sm-2 control-label">prenom</label>
            <div class="col-sm-10">
                <input type="text" name="prenom" id="prenom" class="form-control"  value="{{ request.form['prenom'] or eleve['prenom']}}"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label for="nom" class="col-sm-2 control-label">Nom</label>
            
            <div class="col-sm-10">
                    <input type="text" name="nom" id="nom" class="form-control"  value="{{ request.form['nom'] or eleve['nom'] }}"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                    <input type="number" name="age" id="age" class="form-control" value="{{ request.form['age'] or eleve['age'] }}"
                    required>
            </div>
        </div>

        <div class="form-group">
                <label for="classe" class="col-sm-2 control-label">Classe</label>
                <div class="col-sm-10">
                        <select class="form-control" name="classe" id="classe">
                                {% for classe in classes%}
                                    <option {% if classe['id'] == eleve['classe_id'] %} selected {% endif %} value="{{classe['id']}}">{{classe['designation']}}</option>
                                {% endfor %}
                              </select>
                </div>
            </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Enregistrer</button>
            </div>
        </div>
    </form>
{% endblock %}
