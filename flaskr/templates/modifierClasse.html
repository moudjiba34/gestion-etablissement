{% extends 'base.html' %}
{% block content%}


<h1>Modifier une classe</h1>
<form class="form-horizontal" method="post">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Niveau</label>
        <div class="col-sm-10">
            <input type="text" name="niveau" id="niveau" class="form-control" placeholder="Terminale" value="{{ request.form['niveau'] or classe['niveau'] }}"
                required>
        </div>
    </div>
    <div class="form-group">
        <label for="designation" class="col-sm-2 control-label">Nom</label>
        
        <div class="col-sm-10">
                <input type="text" name="designation" id="designation" class="form-control" placeholder="Terminale S2" value="{{ request.form['designation'] or classe['designation']  }}"
                required>
        </div>
    </div>
    <div class="form-group">
        <label for="capacite" class="col-sm-2 control-label">Capacite</label>
        <div class="col-sm-10">
                <input type="number" name="capacite" id="capacite" class="form-control" value="{{ request.form['capacite'] or classe['capacite'] }}"
                required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Modifier</button>
        </div>
    </div>
</form>
{% endblock %}
